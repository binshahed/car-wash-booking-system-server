        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0;
      }

      .success-container {
        background-color: #162447;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .success-icon {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .success-icon svg {
        width: 80px;
        height: 80px;
        fill: #4caf50;
        animation: bounce 1s infinite alternate;
      }

      .success-message {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .success-description {
        font-size: 18px;
        color: #b0c4de;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .button {
        display: inline-block;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: #ffffff;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(45deg, #6dd5ed, #2193b0);
        transform: scale(1.05);
      }

      @keyframes bounce {
        to {
          transform: translateY(-10px);
        }
      }
    </style>
