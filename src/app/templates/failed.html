<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0;
      }

      .fail-container {
        background-color: #2e1a1a;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .fail-icon {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .fail-icon svg {
        width: 80px;
        height: 80px;
        fill: #f44336;
        animation: shake 0.5s infinite alternate;
      }

      .fail-message {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .fail-description {
        font-size: 18px;
        color: #b0c4de;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .button {
        display: inline-block;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        color: #ffffff;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(45deg, #dd2476, #ff512f);
        transform: scale(1.05);
      }

      @keyframes shake {
        to {
          transform: translateX(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="fail-container">
      <div class="fail-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <path
            fill="#f44336"
            d="M32 0C14.3 0 0 14.3 0 32s14.3 32 32 32 32-14.3 32-32S49.7 0 32 0zm16 45.3L45.3 48 32 34.7 18.7 48 16 45.3 29.3 32 16 18.7 18.7 16 32 29.3 45.3 16 48 18.7 34.7 32 48 45.3z"
          />
        </svg>
      </div>
      <div class="fail-message">Payment Failed!</div>
      <div class="fail-description">
        Unfortunately, your transaction could not be completed. Please try
        again.
      </div>
      <a class="button" href="https://car-wash-booking-system-client-opal.vercel.app/">
        Retry Payment
      </a>
    </div>
  </body>
</html>
